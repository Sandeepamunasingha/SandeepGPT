<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SandeepGPT</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, 
    rgb(255, 0, 0),      /* Red */
    rgb(255, 127, 0),   /* Orange */
    rgb(255, 255, 0),   /* Yellow */
    rgb(0, 255, 0),     /* Green */
    rgb(0, 0, 255),     /* Blue */
    rgb(75, 0, 130)      /* Indigo */
);
            color: #FFFF00;
            text-align: center;
        }

        .welcome-container {
            text-align: center;
        }

        .logo-title {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-title {
            font-size: 7rem;
            font-weight: bold;
            color: #000000;
            text-shadow: 1px 1px 4px #000000;
            margin-bottom: 20px;
        }

        .chat-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgb(255, 210, 63);
            color: #000000;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .chat-button:hover {
            background: linear-gradient(135deg, 
    rgb(255, 0, 150),   /* Hot Pink */
    rgb(255, 100, 0)    /* Orange */
);

            color: rgb(63, 94, 251);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo-title">
            <h1 class="welcome-title">Welcome to SandeepGPT</h1>
        </div>
        <a href="/chat" class="chat-button">Click Here to Chat</a>
    </div>
</body>
</html>
